{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<header>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign_up.css') }}">
</header>
<form method="POST">
    <br></br>
    <h3 style = "color: white; text-align:center;">Sign Up</h3>
    <br></br>
    <div class="form-group">
      <label for="email" style="color:white;">OBF Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter OBF email"
      />
    </div>
    <div class="form-group">
      <label for="username" style="color:white;">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="firstName" style="color:white;">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
       <label for="lastName" style="color:white;">Last Name</label>
       <input
          type="text"
          class="form-control"
          id="lastName"
        name="lastName"
        placeholder="Enter last name"
        />
    </div>
    <div class="form-group">
      <label for="password1" style="color:white;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2" style="color:white;">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
